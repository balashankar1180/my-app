    <div class="two-way">
        <h1 style="text-align: center;">Two Way Data Binding</h1>
        <form action="/action_page.php">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your first name.." [(ngModel)]="fname">     
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." [(ngModel)]="lname">
        <label for="country">Country</label>
        <select id="country" name="country" [(ngModel)]="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
        </select>
        <button class="form" (click)="getInfo()">Submit</button>
        </form>
       <p>First Name : <b>{{fname}}</b></p>
       <p>Last Name : <b>{{lname}}</b></p>
       <p>Country : <b>{{country}}</b></p>

        </div>
    <p style="margin-left: 5px;"><b>Data Binding Loaded Successfully.</b></p>
