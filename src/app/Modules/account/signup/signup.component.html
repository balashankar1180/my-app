
<div class="container mt-3"> <!-- Open for Form-->
<h2>Stacked Reactive Form</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

<div class="mb-1 mt-3">
<label for="fname">First Name :</label>
<input type="text" class="form-control" id="fname" placeholder="Enter first name" name="fname" formControlName="fName">
<span *ngIf="((userForm.get('fName').touched || userForm.get('fName').dirty) && userForm.get('fName').errors)">
<span *ngIf="userForm.get('fName').errors.required">first name is required*</span>
<span *ngIf="userForm.get('fName').errors.minlength">Should Contains atleast 5 characters</span>
</span>
</div>

<div class="mb-1">  <!-- Last Name Field -->
<label for="lname">Last Name :</label>
<input type="text" class="form-control" id="lname" placeholder="Enter last name" name="lname" formControlName="lName">
<span *ngIf="((userForm.get('lName').touched || userForm.get('lName').dirty) && userForm.get('lName').errors)">
<span *ngIf="userForm.get('lName').errors.required">Last name is required*</span>
<span *ngIf="userForm.get('lName').errors.minlength">Should Contains atleast 5 characters</span>
</span>
</div>

<div class="mb-1"> <!-- Email Field -->
<label for="email">Email :</label>
<input type="email" class="form-control" id="email" placeholder="Enter email here" name="email" formControlName="email">
<span *ngIf="((userForm.get('email').touched || userForm.get('email').dirty) && userForm.get('email').errors)">
<span *ngIf="userForm.get('email').errors.required">Email is required*</span>
<span *ngIf="userForm.get('email').errors.email">Invalid Email Id & </span>
<span *ngIf="userForm.get('email').errors.validateEmail">Invalid Email Domain</span>
</span>
</div>

<div class="mb-3"> <!-- Password Field -->
<label for="pwd">Password :</label>
<input type="password" class="form-control" id="pwd" placeholder="Enter password here" name="pswd" formControlName="pswd">
</div>

<div class="mb-3">
<input type="button" (click)="addSkillButtonClick()" class="btn btn-secondary" value="Add Skill" />
</div>

<div formArrayName="skills" *ngFor="let s of this.userForm.get('skills').controls, let i=index;">
<div [formGroupName]="i">

<div class="mb-1"> <!-- Skill Name Field -->
<label for="skillName">SkillName :</label>
<input type="text" class="form-control" [id]="skillName+i" placeholder="Enter skill name here" name="skillName" formControlName="skillName">
<span *ngIf="((this.userForm.get('skills').controls[i].controls['skillName'].touched || this.userForm.get('skills').controls[i].controls['skillName'].dirty) && this.userForm.get('skills').controls[i].controls['skillName'].errors)">
<span *ngIf="this.userForm.get('skills').controls[i].controls['skillName'].errors.required">skillName is required</span>
</span>
</div>

<div class="mb-3"> <!-- Proficiency Field -->
<label for="profeciency">profeciency : </label> 
<select  class="form-control-check" id="profeciency" style="width:55px" formControlName="profeciency">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
</select>
</div>
</div> <!-- Close For formArrayName -->
</div> <!-- Close For formGroupName -->
<div class="form-check mb-3"> <!-- Remember Checkbox Field -->
<label class="form-check-label">
<input class="form-check-input" type="checkbox" name="remember"> Remember me
</label>
</div>
<button type="submit" [disabled]="!this.userForm.valid"  class="btn btn-primary mb-2">Submit</button> 
</form>
</div>

<div>
<router-outlet></router-outlet>
</div>
