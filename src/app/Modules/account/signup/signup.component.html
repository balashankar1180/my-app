
<div class="container mt-3">
<h2>Stacked Reactive Form</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

<div class="mb-1 mt-3">
<label for="fname">First Name :</label>
<input type="text" class="form-control" id="fname" placeholder="Enter first name" name="fname" formControlName="fName">
<span class="help-block"
*ngIf="((userForm.get('fName').touched || userForm.get('fName').dirty) && userForm.get('fName').errors)">
<span *ngIf="userForm.get('fName').errors.required" style="color:red">first name is required</span>
<span *ngIf="userForm.get('fName').errors.minlength" style="color:red">first name should be NOT less than 10 character's</span>
</span>
</div>
        <!-- <button type="button" (click)="updateName()">Update Name</button> -->
<div class="mb-1">
<label for="lname">Last Name :</label>
<input type="text" class="form-control" id="lname" placeholder="Enter last name" name="lname" formControlName="lName">
<!-- {{ name.value }}  -->
</div>

<div class="mb-1"> <!-- Email Field -->
<label for="email">Email :</label>
<input type="email" class="form-control" id="email" placeholder="Enter email here" name="email" formControlName="email">
<span class="help-block" *ngIf="((this.userForm.get('email').touched || this.userForm.get('email').dirty) && this.userForm.get('email').errors)">
<span *ngIf="this.userForm.get('email').errors.required" style="color:red">email
  
  
   is required</span>
<span *ngIf="this.userForm.get('email').errors.email" style="color:red">Invalid Email Id</span>
<span *ngIf="this.userForm.get('email').errors.validateEmail" style="color:red">Invalid Email Domain</span>
</span>
</div>


<div class="mb-3"> <!-- Password Field -->
<label for="pwd">Password :</label>
<input type="password" class="form-control" id="pwd" placeholder="Enter password here" name="pswd" formControlName="pswd">
</div>

<div class="mb-3">
<input type="button" (click)="addSkillButtonClick()" class="btn btn-secondary" value="Add Skill" />
</div>

<div formArrayName="skills" *ngFor="let s of this.userForm.get('skills').controls, let i=index;">
<div [formGroupName]="i">

<div class="mb-1"> <!-- Skill Name Field -->
<label for="skillName">SkillName :</label>
<input type="text" class="form-control" id="skillName" placeholder="Enter skill name here" name="skillName" formControlName="skillName" >
</div>

<div class="mb-3"> <!-- Proficiency Field -->
<label for="profeciency">profeciency : </label> 
<select  class="form-control-check" id="profeciency" style="width:55px" formControlName="profeciency" >
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
</select>
</div>

</div> <!-- Close For formArrayName -->
</div> <!-- Close For formGroupName -->
     
<div class="form-check mb-3"> <!-- Remember Checkbox Field -->
<label class="form-check-label">
<input class="form-check-input" type="checkbox" name="remember"> Remember me
</label>
</div>

<button type="submit" [disabled]="!this.userForm.valid"  class="btn btn-primary mb-2">Submit</button> 
</form>

<h6>Already have an account?</h6>


<div>
<router-outlet></router-outlet>
</div>
